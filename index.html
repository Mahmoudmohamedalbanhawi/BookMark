<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-muted mt-3 py-3 ">Bookmarker</h1>
        </div>
    </header>
    <section>
        <div class="container mb-3 py-3">
            <div class="item text-center mb-4">
             <h2 class="py-3 my-3">Bookmark your favorite sites</h2>
             <p class="text-dark fw-bold py-3 my-1">Site Name:</p>
             <input type="text" placeholder="Bookmark Name" name="sitename" class="w-75 form-control m-auto" id="BookName"/> 
                <p id="NameRequire"></p>
                <p class="text-dark fw-bold py-3 my-1">Site URL:</p>
                <input type="text" placeholder="Website URL" name="website URL" class="w-75 form-control m-auto" id="URL"/>
                <p id="UrlRequire"></p>
                <button class="btn btn-outline-success my-4" id="Submit">Submit</button> 
            </div>
            <div id="show-item">

            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>Â© 2019 Bookmarker Inc.</p>
        </div>
    </footer>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
